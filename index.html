<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datto's all in one PDF maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Datto's all in one PDF maker</h1>
            <p>फोटा ने पीडीएफ में बदलो या पीडीएफ फाइलां ने जोड़ो </p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="image-to-pdf">Images to PDF</button>
            <button class="tab-button" data-tab="merge-pdf">Merge PDFs</button>
        </div>

        <div id="image-to-pdf" class="tab-content active">
            <div class="upload-area" id="image-upload-area">
                <input type="file" id="image-input" accept="image/*" multiple>
                <label for="image-input" class="upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path>
                        <line x1="16" y1="5" x2="22" y2="5"></line>
                        <line x1="19" y1="2" x2="19" y2="8"></line>
                        <circle cx="9" cy="9" r="2"></circle>
                        <path d="M21 15l-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                    </svg>
                    <h3>फोटा चूनो</h3>
                    <p>Click to browse or drag & drop images here</p>
                </label>
                <div id="image-preview" class="preview-area"></div>
                <button id="convert-btn" class="action-btn" disabled>पीडीएफ में बदलो</button>
            </div>
        </div>

        <div id="merge-pdf" class="tab-content">
            <div class="upload-area" id="pdf-upload-area">
                <input type="file" id="pdf-input" accept=".pdf" multiple>
                <label for="pdf-input" class="upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <h3>Select PDFs</h3>
                    <p>Click to browse or drag & drop PDF files here</p>
                </label>
                <div id="pdf-preview" class="preview-area"></div>
                <button id="merge-btn" class="action-btn" disabled>Merge PDFs</button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
